---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: webinfra-sitedata
  labels:
    app: webinfra
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: webinfra-davlock
  labels:
    app: webinfra
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi