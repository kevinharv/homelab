---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: www-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: "dav.kevharv.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: dav
            port:
              number: 80
  - host: "*.kevharv.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: www
            port:
              number: 80
